<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--http://localhost:8080/index3.html-->
<h3> 잡코리아 채용 정보  </h3>
<table border="1">
    <thead>
    <tr>
        <th> 총공고 </th> <th> 신입 </th> <th>신입,경력</th> <th>신입,경력1년</th>
        <th>경력1년</th> <th>경력2년</th> <th>경력3년</th><th>경력4년</th> <th>경력5년</th> <th>경력6년</th><th>경력7년</th> <th>경력8년</th> <th>경력9년</th> <th>경력10년</th> 
    </tr>
    </thead>
    <tbody class="count">
    </tbody>
</table>
<table border="1">
    <thead>
    <tr>
        <th> 회사명 </th> <th> 공고명 </th> <th>경력</th> <th>학력</th>
        <th>계약유형</th> <th>지역</th> <th>채용기간</th> 
    </tr>
    </thead>
    <tbody class="info">
    </tbody>
</table>
<!-- JQUERY -->
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
     $.ajax({ // Flask 서버에 통신
        method : 'get' ,
        async:false,
        url : "http://192.168.30.21:5000/count" ,
        success : r => { console.log(r);
            let tbody = document.querySelector('.count')
            let html = ``;
            r.forEach( o => {
                html += `<tr>
        <th> ${o.총공고} </th> <th> ${o.신입} </th> <th>${o.신입_경력}</th> <th>${o.신입_경력1년}</th>
        <th>${o.경력1년}</th> <th>${o.경력2년}</th> <th>${o.경력3년}</th> <th>${o.경력4년}</th> <th>${o.경력5년}</th> <th>${o.경력6년}</th> <th>${o.경력7년}</th> <th>${o.경력8년}</th> <th>${o.경력9년}</th> <th>${o.경력10년}</th>
    </tr>`
            })
            tbody.innerHTML = html
        }
    })
    $.ajax({ // Flask 서버에 통신
        method : 'get' ,
        async:false,
        url : "http://192.168.30.21:5000/jobkorea" ,
        success : r => { console.log(r);
            let tbody = document.querySelector('.info')
            let html = ``;
            r.forEach( o => {
                html += `<tr><th> ${ o.회사명 } </th> <th> ${ o.공고명 } </th> <th>${ o.경력 } </th> <th>${ o.학력 }</th>
                         <th> ${ o.계약유형 } </th> <th> ${ o.지역 } </th> <th> ${ o.채용기간 } </th></tr>`
            })
            tbody.innerHTML = html
        }
    })
</script>

</body>
</html>
